<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vakeel Babu | Trusted Online Legal Consultancy</title>
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f8fc;
      color: #1c1e21;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 60px 5%;
      background: #0e2b5c;
      color: white;
      animation: fadeIn 1.2s ease;
    }

    .hero-left {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      animation: slideInLeft 1.2s ease;
    }

    .hero-left h1 {
      font-size: 42px;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .hero-left h1 span {
      color: #ffcc00;
    }

    .hero-left p {
      font-size: 18px;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .hero-button {
      flex: 1;
      min-width: 140px;
      background: white;
      color: #0e2b5c;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .hero-button:hover {
      transform: translateY(-2px);
    }

    .badges {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .call-bar {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 18px;
      display: inline-block;
      text-decoration: none;
    }

    .hero-right {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      text-align: center;
      animation: slideInRight 1.2s ease;
    }

    .hero-right img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideInLeft {
      from {transform: translateX(-50px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }

    @keyframes slideInRight {
      from {transform: translateX(50px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        padding: 40px 20px;
      }

      .hero-left h1 {
        font-size: 32px;
      }

      .hero-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .call-bar {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-left">
      <div class="badges">Trusted by 60,000+ clients</div>
      <h1>
        Welcome To <span>Vakeel Babu</span><br />
        Your Trusted Online Legal Consultancy
      </h1>
      <p>
        Your one-stop solution to get legal advice online. Talk to a legal expert instantly. Consult with top lawyers anonymously at an affordable price.
      </p>

      <div class="hero-buttons">
        <div class="hero-button">ANONYMOUS</div>
        <div class="hero-button">ACCESSIBLE</div>
        <div class="hero-button">AFFORDABLE</div>
      </div>

      <a class="call-bar" href="tel:7284872848">ðŸ“ž Call 72848 72848</a>
    </div>

    <div class="hero-right">
      <img src="/images/hero_lawyer_client.jpg" alt="Lawyer with client" />
    </div>
  </section>

</body>
</html>
